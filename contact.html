    <main>
        <h2>Contact</h2>
            <div class="contact-main-container">
                <div class="contact-box">
                    <p>
                        I would love to hear from you! Please feel free to connect with me using the links below!
                    </p>
                </div>
                    <div class="contact-form">
                        <form action="https://formspree.io/f/xblgoekz" method="post" data-validate>
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" class="form-input" required>
                       
                        <label for="email">Email</label>
                        <input id="email" type="email" name="_replyto" class="form-input" required>
                        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-input" rows="4" required></textarea>

                        <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="contact-sub-container">
                    <div class="contact-box">
                        <a href="https://www.instagram.com/tessallerding" target="_blank">Check out my photos!</a>
                    </div>
                    <div class="contact-box">
                        <a href="https://www.linkedin.com/in/tess-allerding-aaaaa791" target="_blank">See what I'm up to at work!</a>
                    </div>
                    <div class="contact-box">
                        <a href="https://www.goodreads.com/user/show/45855830-tess-allerding" target="_blank">Follow me on Goodreads!</a>
                    </div>
                    <div class="contact-box">
                        <a href="https://app.thestorygraph.com/profile/tallerding" target="_blank">Follow me on The StoryGraph!</a>
                    </div>
                </div>
        </div>
